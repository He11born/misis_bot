<!DOCTYPE html>
<html lang="ru" class="light transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг Пропусков</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.4s ease; }

        /* СВЕТЛАЯ ТЕМА */
        html:not(.dark) body { background-color: #ffffff !important; }
        html:not(.dark) .custom-header { background-color: #f0f9ff; border: 1px solid #e0f2fe; }
        html:not(.dark) .custom-card { background-color: #f8fafc; border: 1px solid #f1f5f9; }
        html:not(.dark) .custom-table-head { background-color: #e0f2fe; }

        /* ТЕМНАЯ ТЕМА */
        html.dark body { background-color: #0f172a; color: #f8fafc; }
        html.dark .custom-header { background-color: #1e293b; border: 1px solid #334155; }
        html.dark .custom-card { background-color: #1e293b; border: 1px solid #334155; }
        html.dark .custom-table-head { background-color: #334155; }

        /* ПРИГЛУШЕННЫЕ ЦВЕТА ПРОПУСКОВ */
        .row-abs-orange { background-color: #fff7ed !important; color: #9a3412 !important; }
        html.dark .row-abs-orange { background-color: #431407 !important; color: #ffedd5 !important; }

        .row-abs-red { background-color: #fef2f2 !important; color: #991b1b !important; }
        html.dark .row-abs-red { background-color: #450a0a !important; color: #fee2e2 !important; }

        /* Сортировка */
        th { cursor: pointer; user-select: none; position: relative; padding-right: 2.5rem !important; }
        th::after { content: ' '; position: absolute; right: 0.75rem; opacity: 0.3; }
        th.sort-none::after { content: "↕"; }
        th.sort-asc::after { content: "▲"; opacity: 1; }
        th.sort-desc::after { content: "▼"; opacity: 1; }

        [contenteditable="true"] { outline: none; border-radius: 4px; transition: all 0.2s; }
        [contenteditable="true"]:focus { background: rgba(56, 189, 248, 0.15); box-shadow: 0 0 0 2px #38bdf8; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen text-slate-700 dark:text-slate-200">

    <div class="max-w-6xl mx-auto">
        <header class="custom-header mb-8 p-6 rounded-3xl shadow-sm flex justify-between items-center transition-all">
            <div>
                <h1 class="text-3xl font-extrabold text-sky-900 dark:text-sky-100 tracking-tight">Анализ Пропусков</h1>
                <p class="text-sky-600 dark:text-sky-400 text-sm mt-1">Синхронизация с GitHub API активна</p>
            </div>
            <button id="theme-toggle" class="p-3 rounded-2xl bg-white dark:bg-slate-700 shadow-md border border-slate-100 dark:border-slate-600">
                <svg id="theme-icon" class="w-6 h-6 text-sky-600 dark:text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <div id="github-config" class="custom-card p-6 rounded-2xl shadow-sm mb-8">
            <h2 class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-4">Настройка токена</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="password" id="github-token-input" placeholder="GitHub Personal Access Token..." class="flex-grow p-3 border border-slate-200 dark:border-slate-700 rounded-xl dark:bg-slate-800 outline-none focus:ring-2 focus:ring-sky-500">
                <button id="save-token-button" class="px-8 py-3 bg-sky-600 text-white font-bold rounded-xl hover:bg-sky-700 transition shadow-md">Сохранить</button>
            </div>
            <div id="token-status" class="mt-3 text-xs font-bold text-rose-500">ТОКЕН НЕ УСТАНОВЛЕН</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="custom-card p-6 rounded-2xl shadow-sm border-b-4 border-sky-400">
                <p class="text-xs font-bold text-slate-400 uppercase">Студентов</p>
                <p id="total-students" class="text-4xl font-black text-slate-800 dark:text-white mt-1">0</p>
            </div>
            <div class="custom-card p-6 rounded-2xl shadow-sm border-b-4 border-amber-400">
                <p class="text-xs font-bold text-slate-400 uppercase">Часов всего</p>
                <p id="total-absences" class="text-4xl font-black text-slate-800 dark:text-white mt-1">0</p>
            </div>
            <div class="custom-card p-6 rounded-2xl shadow-sm border-b-4 border-emerald-400">
                <p class="text-xs font-bold text-slate-400 uppercase">Средний балл</p>
                <p id="avg-absences" class="text-4xl font-black text-slate-800 dark:text-white mt-1">0.00</p>
            </div>
        </div>

        <div class="custom-card rounded-3xl shadow-xl overflow-hidden">
            <div class="overflow-x-auto">
                <table id="student-table" class="min-w-full">
                    <thead class="custom-table-head dark:bg-slate-800">
                        <tr>
                            <th data-key="id" class="px-6 py-5 text-left text-xs font-bold text-sky-900 dark:text-sky-200 uppercase tracking-widest sort-none">ID</th>
                            <th data-key="name" class="px-6 py-5 text-left text-xs font-bold text-sky-900 dark:text-sky-200 uppercase tracking-widest sort-none">ФИО Студента</th>
                            <th data-key="absences" class="px-6 py-5 text-left text-xs font-bold text-sky-900 dark:text-sky-200 uppercase tracking-widest sort-none">Пропуски</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-slate-100 dark:divide-slate-700"></tbody>
                </table>
            </div>
        </div>

        <div class="mt-8 flex justify-center">
            <button id="sync-db-button" disabled class="px-12 py-5 bg-slate-200 dark:bg-slate-800 text-slate-400 dark:text-slate-500 font-black rounded-2xl shadow-sm transition-all transform hover:scale-105">
                ИЗМЕНЕНИЙ НЕТ
            </button>
        </div>
    </div>

    <script type="module">
        const REPO_OWNER = "He11born", REPO_NAME = "misis_bot", FILE_PATH = "разраб.csv", BRANCH = "main";
        const STORAGE_KEY = 'absence_data_final';
        
        let studentData = [], currentSHA = null;
        let sortState = { key: 'absences', dir: 'desc' };

        // Инициализация данных (полный список)
        const DEFAULT_CSV = `ID номер;ФИО;Количество пропусков
2502954;Аржанова Софья Максимовна;18
2505473;Бодрова Ирина Александровна;72
2507138;Демидов Артемий Михайлович;123
2510235;Дибривный Павел Григорьевич;44
2513531;Климкина Александра Сергеевна;14
2510678;Козлова Мария Александровна;8
2508482;Колесниченко Савва Евгеньевич;27
2505666;Комендантова Арианна Ивановна;6
2507479;Крылов Максим Вадимович;24
2509330;Кумаритова София Маратовна;16
2502486;Кухарева Таисия Сергеевна;22
2514041;Ладыгин Александр Артёмович;76
2509812;Мельникова Елена Алексеевна;12
2506434;Пинигина Юлия Вадимовна;8
2516586;Подвойский Виктор Владимирович;20
2507566;Покладова Елизавета Алексеевна;18
2513544;Семендяева Наталья Сергеевна;63
2506290;Сергачёв Егор Дмитриевич;8
2500434;Сказка Дарья Сергеевна;6
2514293;Фе́филова Мария Алексеевна;25
2517386;Холина Софья Дмитриевна;27
2501852;Хомина Лилия Тарасовна;28
2513503;Яковлева Софья Владимировна;4
2507065;Ярмошик Лилия Максимовна;6`;

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            studentData.forEach(s => {
                const tr = document.createElement('tr');
                let rowClass = "bg-white dark:bg-slate-800 hover:bg-sky-50 dark:hover:bg-slate-700 transition-colors";
                if (s.absences >= 108) rowClass = "row-abs-red";
                else if (s.absences >= 72) rowClass = "row-abs-orange";
                
                tr.className = rowClass;
                tr.innerHTML = `
                    <td class="px-6 py-4 text-sm font-bold opacity-40">${s.id}</td>
                    <td class="px-6 py-4 text-sm font-medium" contenteditable="true" data-id="${s.id}" data-key="name">${s.name}</td>
                    <td class="px-6 py-4 text-sm font-black" contenteditable="true" data-id="${s.id}" data-key="absences">${s.absences}</td>
                `;
                tbody.appendChild(tr);
            });
            updateStats();
        }

        function updateStats() {
            const total = studentData.length;
            const abs = studentData.reduce((sum, s) => sum + s.absences, 0);
            document.getElementById('total-students').textContent = total;
            document.getElementById('total-absences').textContent = abs;
            document.getElementById('avg-absences').textContent = (abs / (total || 1)).toFixed(2);
        }

        function handleSort(key) {
            if (sortState.key === key) sortState.dir = sortState.dir === 'asc' ? 'desc' : 'asc';
            else { sortState.key = key; sortState.dir = (key === 'name' ? 'asc' : 'desc'); }
            
            studentData.sort((a, b) => {
                let vA = a[key], vB = b[key];
                if (typeof vA === 'string') return sortState.dir === 'asc' ? vA.localeCompare(vB, 'ru') : vB.localeCompare(vA, 'ru');
                return sortState.dir === 'asc' ? vA - vB : vB - vA;
            });
            
            document.querySelectorAll('th').forEach(th => {
                th.className = 'px-6 py-5 text-left text-xs font-bold text-sky-900 dark:text-sky-200 uppercase tracking-widest sort-none';
                if (th.dataset.key === sortState.key) th.classList.replace('sort-none', sortState.dir === 'asc' ? 'sort-asc' : 'sort-desc');
            });
            renderTable();
        }

        function setChangeFlag(hasChanges) {
            const btn = document.getElementById('sync-db-button');
            if (hasChanges) {
                // Кнопка становится красной в ОБЕИХ темах
                btn.disabled = false;
                btn.className = "px-12 py-5 bg-rose-600 text-white font-black rounded-2xl shadow-lg transition-all transform hover:scale-105 active:bg-rose-700";
                btn.textContent = "ОТПРАВИТЬ ИЗМЕНЕНИЯ";
            } else {
                btn.disabled = true;
                btn.className = "px-12 py-5 bg-slate-200 dark:bg-slate-800 text-slate-400 dark:text-slate-500 font-black rounded-2xl shadow-sm transition-all";
                btn.textContent = "ИЗМЕНЕНИЙ НЕТ";
            }
        }

        // --- ОБРАБОТЧИКИ ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') document.documentElement.classList.add('dark');

            const cached = localStorage.getItem(STORAGE_KEY);
            studentData = cached ? JSON.parse(cached) : DEFAULT_CSV.trim().split('\n').slice(1).map(l => {
                const p = l.split(';');
                return { id: p[0], name: p[1], absences: parseInt(p[2]) || 0 };
            });

            handleSort('absences');

            document.getElementById('theme-toggle').addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            document.getElementById('save-token-button').addEventListener('click', () => {
                const t = document.getElementById('github-token-input').value.trim();
                if (t) { sessionStorage.setItem('gh_token', t); location.reload(); }
            });

            document.querySelectorAll('th[data-key]').forEach(th => th.addEventListener('click', () => handleSort(th.dataset.key)));

            // ПРЕДОТВРАЩЕНИЕ ПЕРЕНОСА СТРОКИ ПРИ ENTER
            document.getElementById('table-body').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    e.target.blur(); // Закрываем ввод
                }
            });

            document.getElementById('table-body').addEventListener('blur', (e) => {
                const id = e.target.dataset.id, key = e.target.dataset.key;
                let val = e.target.textContent.trim();
                const s = studentData.find(x => x.id === id);
                if (s && s[key].toString() !== val) {
                    if (key === 'absences') val = parseInt(val) || 0;
                    s[key] = val;
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(studentData));
                    setChangeFlag(true);
                    renderTable();
                }
            }, true);
        });
    </script>
</body>
</html>
