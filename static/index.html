<!DOCTYPE html>
<html lang="ru" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ Пропусков Студентов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }

        /* Светлая тема: Белый фон и голубые акценты */
        html:not(.dark) body { background-color: #ffffff !important; }
        html:not(.dark) .custom-header { background-color: #e0f2fe; border: 1px solid #bae6fd; }
        html:not(.dark) .custom-card { background-color: #f0f9ff; border: 1px solid #e0f2fe; }
        html:not(.dark) .custom-table-head { background-color: #bae6fd; }

        /* Темная тема */
        html.dark body { background-color: #111827; }
        html.dark .custom-header { background-color: #1f2937; border: 1px solid #374151; }
        html.dark .custom-card { background-color: #1f2937; border: 1px solid #374151; }

        /* Индикация пропусков (Ваше условие) */
        .row-warning-orange { background-color: #f97316 !important; color: white !important; }
        .row-warning-red { background-color: #ef4444 !important; color: white !important; }

        th { cursor: pointer; user-select: none; position: relative; padding-right: 2rem !important; }
        th.sort-asc::after { content: " ▲"; position: absolute; right: 0.5rem; }
        th.sort-desc::after { content: " ▼"; position: absolute; right: 0.5rem; }
        th.sort-none::after { content: " ↕"; position: absolute; right: 0.5rem; opacity: 0.3; }

        [contenteditable="true"]:focus {
            outline: 2px solid #0ea5e9;
            background: rgba(14, 165, 233, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen text-gray-800 dark:text-gray-100">

    <div class="max-w-6xl mx-auto">
        
        <header class="custom-header mb-8 p-6 rounded-2xl shadow-lg flex justify-between items-center transition-all">
            <div>
                <h1 class="text-3xl font-extrabold text-sky-900 dark:text-white mb-1">Анализ Пропусков Студентов</h1>
                <p id="app-status" class="text-sky-700 dark:text-gray-400 text-sm">
                    Данные сохраняются в Local Storage и синхронизируются с GitHub API.
                </p>
            </div>
            
            <button id="theme-toggle" class="p-3 rounded-xl bg-sky-600 text-white hover:bg-sky-700 transition shadow-md flex items-center gap-2">
                <svg id="theme-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <span class="font-bold">Тема</span>
            </button>
        </header>

        <div id="github-config" class="custom-card p-6 rounded-xl shadow-md mb-8 transition-all">
            <h2 class="text-xl font-bold text-sky-800 dark:text-sky-300 mb-3">Настройка Токена GitHub</h2>
            <div class="flex flex-col sm:flex-row gap-3">
                <input type="password" id="github-token-input" placeholder="Вставьте GitHub PAT..." class="flex-grow p-3 border border-sky-200 dark:border-gray-600 rounded-lg dark:bg-gray-700 outline-none focus:ring-2 focus:ring-sky-500">
                <button id="save-token-button" class="px-6 py-3 bg-sky-600 text-white font-bold rounded-lg hover:bg-sky-700 transition">Сохранить токен</button>
            </div>
            <div id="token-status" class="mt-2 text-sm font-bold text-red-500">Токен не настроен.</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="custom-card p-6 rounded-xl shadow-md border-t-4 border-sky-500">
                <p class="text-xs font-bold text-gray-500 uppercase tracking-widest">Всего студентов</p>
                <p id="total-students" class="text-4xl font-black text-sky-900 dark:text-white mt-2">0</p>
            </div>
            <div class="custom-card p-6 rounded-xl shadow-md border-t-4 border-orange-500">
                <p class="text-xs font-bold text-gray-500 uppercase tracking-widest">Всего пропусков</p>
                <p id="total-absences" class="text-4xl font-black text-sky-900 dark:text-white mt-2">0</p>
            </div>
            <div class="custom-card p-6 rounded-xl shadow-md border-t-4 border-green-500">
                <p class="text-xs font-bold text-gray-500 uppercase tracking-widest">Средний показатель</p>
                <p id="avg-absences" class="text-4xl font-black text-sky-900 dark:text-white mt-2">0.00</p>
            </div>
        </div>

        <div class="custom-card rounded-2xl shadow-xl overflow-hidden transition-all">
            <div class="overflow-x-auto">
                <table id="student-table" class="min-w-full">
                    <thead class="custom-table-head dark:bg-gray-900">
                        <tr>
                            <th data-key="id" class="px-6 py-4 text-left text-xs font-bold text-sky-900 dark:text-sky-300 uppercase tracking-widest sort-none">ID</th>
                            <th data-key="name" class="px-6 py-4 text-left text-xs font-bold text-sky-900 dark:text-sky-300 uppercase tracking-widest sort-none">ФИО</th>
                            <th data-key="absences" class="px-6 py-4 text-left text-xs font-bold text-sky-900 dark:text-sky-300 uppercase tracking-widest sort-none">Пропуски</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-sky-100 dark:divide-gray-700">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="mt-8 flex justify-center">
            <button id="sync-db-button" disabled class="px-12 py-4 bg-gray-400 text-white font-black rounded-2xl shadow-lg transition-all transform hover:scale-105 disabled:opacity-50">
                СИНХРОНИЗАЦИЯ НЕ ТРЕБУЕТСЯ
            </button>
        </div>
    </div>

    <script type="module">
        // Конфигурация GitHub
        const REPO_OWNER = "He11born"; 
        const REPO_NAME = "misis_bot";
        const FILE_PATH = "разраб.csv"; 
        const BRANCH_NAME = "main";
        const CSV_DELIMITER = ';';
        const STORAGE_KEY = 'studentAbsenceData';

        // ПОЛНЫЙ СПИСОК СТУДЕНТОВ
        const INITIAL_CSV = `ID номер;ФИО;Количество пропусков
2502954;Аржанова Софья Максимовна;18
2505473;Бодрова Ирина Александровна;72
2507138;Демидов Артемий Михайлович;123
2510235;Дибривный Павел Григорьевич;44
2513531;Климкина Александра Сергеевна;14
2510678;Козлова Мария Александровна;8
2508482;Колесниченко Савва Евгеньевич;27
2505666;Комендантова Арианна Ивановна;6
2507479;Крылов Максим Вадимович;24
2509330;Кумаритова София Маратовна;16
2502486;Кухарева Таисия Сергеевна;22
2514041;Ладыгин Александр Артёмович;76
2509812;Мельникова Елена Алексеевна;12
2506434;Пинигина Юлия Вадимовна;8
2516586;Подвойский Виктор Владимирович;20
2507566;Покладова Елизавета Алексеевна;18
2513544;Семендяева Наталья Сергеевна;63
2506290;Сергачёв Егор Дмитриевич;8
2500434;Сказка Дарья Сергеевна;6
2514293;Фе́филова Мария Алексеевна;25
2517386;Холина Софья Дмитриевна;27
2501852;Хомина Лилия Тарасовна;28
2513503;Яковлева Софья Владимировна;4
2507065;Ярмошик Лилия Максимовна;6`;

        let studentData = [];
        let currentSort = { key: 'absences', direction: 'desc' };

        // --- ТЕМА ---
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                document.getElementById('theme-icon').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('theme-icon').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            }
            localStorage.setItem('theme', theme);
        }

        // --- РАБОТА С ДАННЫМИ ---
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n').filter(l => l.includes(CSV_DELIMITER));
            return lines.slice(1).map(line => {
                const parts = line.split(CSV_DELIMITER);
                return {
                    id: parts[0].trim(),
                    name: parts[1].trim(),
                    absences: parseInt(parts[2]) || 0
                };
            });
        }

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            
            data.forEach(student => {
                const row = document.createElement('tr');
                let colorClass = "";
                
                // Проверка условий пропусков
                if (student.absences >= 108) colorClass = "row-warning-red";
                else if (student.absences >= 72) colorClass = "row-warning-orange";
                else colorClass = "even:bg-gray-50 dark:even:bg-gray-900";

                row.className = `hover:bg-sky-100 dark:hover:bg-gray-700 transition-colors ${colorClass}`;
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm font-bold">${student.id}</td>
                    <td class="px-6 py-4 text-sm" contenteditable="true" data-id="${student.id}" data-key="name">${student.name}</td>
                    <td class="px-6 py-4 text-sm font-black" contenteditable="true" data-id="${student.id}" data-key="absences">${student.absences}</td>
                `;
                tbody.appendChild(row);
            });
            updateStats();
        }

        function updateStats() {
            const total = studentData.length;
            const abs = studentData.reduce((sum, s) => sum + s.absences, 0);
            document.getElementById('total-students').textContent = total;
            document.getElementById('total-absences').textContent = abs;
            document.getElementById('avg-absences').textContent = (abs / (total || 1)).toFixed(2);
        }

        // --- ИНИЦИАЛИЗАЦИЯ ---
        document.addEventListener('DOMContentLoaded', () => {
            // Тема
            applyTheme(localStorage.getItem('theme') || 'light');
            document.getElementById('theme-toggle').addEventListener('click', () => {
                applyTheme(document.documentElement.classList.contains('dark') ? 'light' : 'dark');
            });

            // Данные
            const cached = localStorage.getItem(STORAGE_KEY);
            studentData = cached ? JSON.parse(cached) : parseCSV(INITIAL_CSV);
            renderTable(studentData);

            // Токен
            const token = sessionStorage.getItem('gh_token');
            if (token) {
                document.getElementById('token-status').textContent = "Токен активен";
                document.getElementById('token-status').className = "mt-2 text-sm font-bold text-green-500";
            }

            // Слушатель редактирования
            document.getElementById('table-body').addEventListener('blur', (e) => {
                const id = e.target.dataset.id;
                const key = e.target.dataset.key;
                let val = e.target.textContent.trim();
                
                const s = studentData.find(x => x.id === id);
                if (s && s[key].toString() !== val) {
                    if (key === 'absences') val = parseInt(val) || 0;
                    s[key] = val;
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(studentData));
                    
                    const btn = document.getElementById('sync-db-button');
                    btn.disabled = false;
                    btn.classList.replace('bg-gray-400', 'bg-red-600');
                    btn.textContent = "ОТПРАВИТЬ ИЗМЕНЕНИЯ";
                    
                    renderTable(studentData);
                }
            }, true);
        });

        document.getElementById('save-token-button').addEventListener('click', () => {
            const t = document.getElementById('github-token-input').value.trim();
            if (t) {
                sessionStorage.setItem('gh_token', t);
                location.reload();
            }
        });
    </script>
</body>
</html>
